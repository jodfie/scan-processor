[pytest]
# Pytest configuration for scan-processor test suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command-line options
addopts =
    --verbose
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --strict-markers
    --tb=short

# Coverage configuration
[coverage:run]
source = scripts
omit =
    */tests/*
    */test_*
    */__pycache__/*
    scripts/generate_samples.py
    scripts/validate_samples.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
